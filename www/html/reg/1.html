<ion-view title="我的微简历">
  <ion-content padding="false" class="has-header">
    <div class="list" style="padding:0;margin:0;">
      <div class="item item-input-inset" style="height:50px">
        <label class="input-label2" style="padding-left:6px">姓　　氏：</label>
        <input type="text" style='width:160px;margin-left:5px;' ng-model="ybb_user.profile.first_name" placeholder="只填姓氏"/>
        <div class="select_style3">
          <select style="float:left" ng-model="ybb_user.profile.gender">
            <option value="{{key}}" ng-repeat="(key,val) in myConfig.gender" ng-selected="key==ybb_user.profile.gender">{{val}}</option>
          </select>
        </div>
      </div>
      <div class="item item-input-inset" style="height:50px">
        <label class="input-label2">
          <div class="select_style2">
            <select ng-model="contact.contact_type" ng-change="setContactType()" style="padding-left:5px">
              <option value="1">手机</option>
              <option value="2">微信</option>
              <option value="3">QQ</option>
              <option value="6">EMail</option>
            </select>
          </div>
        </label>
        <input type="{{types.contact}}" placeholder="填写号码" style="margin-left:5px" id="contact" ng-model="contact.contact"/>
        <!--type="email"-->
      </div>
    </div>
    <div style="height:15px;background:#eeeeee">&nbsp;</div>
    <div class="list" style="padding:0;margin:0">
      <label class="item item-input item-select">
        <span class="input-label">工作经验：</span>
        <select ng-model="ybb_user.profile.work_year">
          <option value="{{key}}" ng-repeat="(key,val) in myConfig.work_year" ng-selected="key==ybb_user.profile.work_year">{{val}}</option>
        </select>
      </label>
      <label class="item item-input" ng-if="0<ybb_user.profile.work_year">
        <span class="input-label">公司名称：</span>
        <input type="text" ng-model="ybb_user.profile.company" placeholder="可填多个简称：百度 汇丰..."/>
      </label>
      <label class="item item-input" ng-if="0<ybb_user.profile.work_year">
        <span class="input-label">当前职位：</span>
        <input type="text" ng-model="ybb_user.profile.current_position" placeholder="请尽量精确填写..." ng-change="position_notice_check()"/>
      </label>
    </div>
    <div style="{{position_notice_style}}" ng-click="position_notice_click()" ng-bind-html="position_notice_words"></div>
    <div class="list" style="padding:0;margin:0">
      <label class="item item-input">
        <span class="input-label">毕业院校：</span>
        <input type="text" ng-model="ybb_user.profile.school" placeholder="可填多个学校简称..."/>
      </label>
      <label class="item item-input item-select">
        <span class="input-label">学　　历：</span>
        <select ng-model="ybb_user.profile.edu_level">
          <option value="{{key}}" ng-repeat="(key,val) in myConfig.edu_level" ng-selected="key==ybb_user.profile.edu_level">{{val}}</option>
        </select>
      </label>
    </div>
    <div style="height:15px;background:#eeeeee">&nbsp;</div>
    <center>
      <span style="font-size:12px;color:green">完成资料填写后，可进行“隐私设置”设定。</span>
      <a ng-click="next()" class="button button-assertive icon-right ion-chevron-right" style="width:90%;margin-top:10px;">
        <b style="font-size:16px">下一步</b>
      </a>
    </center>
  </ion-content>
</ion-view>
