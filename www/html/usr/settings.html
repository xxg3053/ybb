<ion-view title="设置">
  <ion-nav-buttons side="left">
    <button class="button button-clear icon ion-ios-arrow-back" ng-click="back()"></button>
  </ion-nav-buttons>
  <ion-content padding="false" class="has-header no-footer">
    <div class="list usr-index">
      <div class="item item-divider"  style="font-size:18px;color:#2982a8;height:50px;line-height:40px;"><i class="ion-gear-b"></i> 隐私设置</div>
      <a class="item item-icon-right" href="#/menus/usr/privacy" style="color:#333;padding:0px 18px;margin:0">
        <div class="row" style="{{''!=ybb_user.privacy.shield_company?'border-bottom:1px dotted #ccc;':''}}padding:10px 0px;">
          <div class="col col-50"><span style="font-size:20px;"><i class="ion-android-alarm-clock"></i></span> <span style="font-size:18px;color:#666;padding:3px 8px;">联系频率</span></div>
          <div class="col col-50" style="text-align:right;font-size:18px;color:#777;overflow:hidden">{{myConfig.call_freq[ybb_user.privacy.call_freq]}} <i class="ion-ios-arrow-right"></i></div>
        </div>
        <div class="row" ng-if="ybb_user.privacy.shield_company" style="padding:10px 0px;">
          <div class="col col-50"><span style="font-size:20px;"><i class="ion-android-volume-off"></i></span> <span style="font-size:18px;color:#666;padding:3px 8px;">屏蔽公司</span></div>
          <div class="col col-50" style="text-align:right;font-size:18px;color:#777;overflow:hidden">{{ybb_user.privacy.shield_company}} <i class="ion-ios-arrow-right"></i></div>
        </div>
      </a>
      <div class="item item-divider"  style="font-size:18px;color:#2982a8;height:50px;line-height:40px;"><i class="ion-radio-waves"></i> 匿名八卦</div>
      <div class="item item-icon-right" ng-click="changeName()" style="color:#333;padding:0px 18px;margin:0">
        <div class="row">
          <div class="col col-50"><span style="font-size:20px;"><i class="ion-social-snapchat-outline"></i></span> <span style="font-size:18px;color:#666;padding:3px 8px;">花　　名</span></div>
          <div class="col col-50" style="text-align:right;font-size:18px;color:#777;overflow:hidden"><span id="anonymous-name">{{ybb_user.profile.fake_name}}</span> <span style="font-size:12px">(点击更换)</span></div>
        </div>
      </div>
      <div ng-if="('android'==myConfig.device)">
      <div class="item item-divider"  style="font-size:18px;color:#2982a8;height:50px;line-height:40px;"><i class="ion-gear-b"></i> 其他设置</div>
      <a class="item item-icon-right" ng-click="clear()" style="color:#333;padding:10px 5px;margin:0;border-bottom:0px">
        <div class="row">
          <div class="col col-33">清除缓存</div>
          <div class="col col-66"></div>
        </div>
      </a>
      <a class="item item-icon-right" ng-click="logout()" style="color:#333;padding:10px 5px;margin:0;border-bottom:0px">
        <div class="row">
          <div class="col col-33">退出登录</div>
          <div class="col col-66"></div>
        </div>
      </a>
      </div>
      <div ng-if="('ios'==myConfig.device)">
      <div class="item item-divider"  style="font-size:18px;color:#2982a8;height:50px;line-height:40px;"><i class="ion-gear-b"></i> 给个评价</div>
      <a class="item item-icon-right" style="color:#333;padding:0px 18px;margin:0;" ng-click="itunes()">
        <div class="row">
          <div class="col" style="text-align:right;font-size:18px;color:#777;">请前往App Store评价一倍半 <i class="ion-ios-arrow-right"></i></div>
        </div>
      </a>
      <div class="item item-divider"  style="font-size:18px;color:#2982a8;height:50px;line-height:40px;"><i class="ion-gear-b"></i> 重新登录</div>
      <a class="item item-icon-right" style="color:#333;padding:0px 18px;margin:0;" ng-click="ios_logout()">
        <div class="row">
          <div class="col" style="text-align:right;font-size:18px;color:#777;"> 退出当前登录 <i class="ion-ios-arrow-right"></i></div>
        </div>
      </a>
      </div>
    </div>
  </ion-content>
</ion-view>
