<ion-view title="联系方式">
  <ion-nav-buttons side="left">
    <button class="button button-clear icon ion-ios-arrow-back" ng-click="back()"></button>
  </ion-nav-buttons>
  <ion-content padding="false" class="has-header no-footer">
    <div class="list" style="padding:0;margin:0">
      <label class="item item-input">
        <span class="input-label">手机：</span>
        <input ng-model="contacts[1]" type="tel"   placeholder="填写手机号..."/>
      </label>
      <label class="item item-input">
        <span class="input-label">微信：</span>
        <input ng-model="contacts[2]" type="text"  placeholder="填写微信号..."/>
      </label>
      <label class="item item-input">
        <span class="input-label">QQ：</span>
        <input ng-model="contacts[3]" type="tel"   placeholder="填写QQ号..."  />
      </label>
      <label class="item item-input">
        <span class="input-label">Email：</span>
        <input ng-model="contacts[6]" type="email" placeholder="填写Email..." />
      </label>
    </div>
  </ion-content>
  <ion-footer-bar>
    <center style="width:100%">
      <a ng-click="save()" class="button button-assertive" style="width:90%;margin:0px;">
        <b style="font-size:16px">保存</b>
      </a>
    </center>
  </ion-footer-bar>
</ion-view>
