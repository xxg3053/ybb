<ion-view title="{{config.job && config.job.title || '职位推荐'}}">
  <ion-nav-buttons side="left">
    <button class="button button-clear icon ion-ios-arrow-back" ng-click="back()"></button>
  </ion-nav-buttons>
  <ion-content padding="false" class="has-header no-footer" delegate-handle="mainScroll">
    <div class="list">
      <div class="item">
        <div class="row">
          <div class="col" style="font-size:20px;word-wrap:break-word;word-break:break-all;white-space:normal;"><b>{{config.job.title}}</b></div>
        </div>
        <div class="row">
          <div class="col" style="color:#666666;">{{config.job.company}}</div>
        </div>
        <div class="row">
          <div class="col" style="color:#999999;font-size:12px;text-align:right">发布于 {{config.job.postdate}}</div>
        </div>
      </div>
      <div class="item">
        <div class="row" ng-if="config.job.salary">
          <div class="col col-33">月薪：</div>
          <div class="col">{{config.job.salary}}</div>
        </div>
        <div class="row" ng-if="config.job.location">
          <div class="col col-33">工作地点：</div>
          <div class="col">{{config.job.location}}</div>
        </div>
        <div class="row" ng-if="config.job.jingyan">
          <div class="col col-33">经验要求：</div>
          <div class="col">{{config.job.jingyan}}</div>
        </div>
        <div class="row" ng-if="config.job.xueli">
          <div class="col col-33">学历要求：</div>
          <div class="col">{{config.job.xueli}}</div>
        </div>
      </div>
      <div class="item item-divider" style="height:50px;line-height:40px" ng-if="config.job.requirement">职位要求</div>
      <div class="item" style="word-wrap:break-word;word-break: break-all;white-space:normal;" ng-bind-html="config.job.requirement"  ng-if="config.job.requirement"></div>
      <div class="item item-divider" style="height:50px;line-height:40px" ng-if="config.job.company_info">公司简介</div>
      <div class="item" style="word-wrap:break-word;word-break: break-all;white-space:normal;" ng-bind-html="config.job.company_info" ng-if="config.job.company_info"></div>
    </div>
    <div style="width:100%;height:30px;clear:both;float:none;"></div>
  </ion-content>
  <ion-footer-bar>
    <center style="width:100%">
      <a ng-click="apply()" class="button button-assertive" style="width:90%;margin:0px;">
        <b style="font-size:16px">{{config.job.apply_status ? '取消申请' : '申请职位'}}</b>
      </a>
    </center>
  </ion-footer-bar>
</ion-view>
