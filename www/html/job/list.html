<ion-view title="职位推荐">
  <ion-nav-buttons side="left">
    <button class="button button-clear icon ion-ios-arrow-back" ng-click="back()"></button>
  </ion-nav-buttons>
  <ion-content padding="false" class="has-header no-footer" delegate-handle="mainScroll">
    <ion-refresher on-refresh="refresh()" pulling-text="下拉更新..." refreshing-text="加载中..." refreshing-icon="ion-load-c">
    </ion-refresher>
    <div class="list">
      <div style="text-align:center;padding:20px;margin-top:50px;width:100%;font-size:17px;color:#666;" ng-if="config.errormsg">
        <i class="icon ion-android-notifications-none" style="font-size:80px;color:#cccccc"></i>
        <br/><br/>暂无推荐职位<br/><br/>您的微简历修改后，系统会重新推荐
      </div>
      <div class="row item" ng-click="view(job)" ng-repeat="job in config.jobs" style="padding:15px 10px;width:100%;">
        <div class="col col-75">
          <h2 style="font-size:18px;color:#222222">{{job.title}}</h2>
          <p>{{job.company}}</p>
        </div>
        <div class="col col-25">
          <p class="red_salary" style="text-overflow:clip;">{{job.salary}}</p>
          <p class="grey_date" style="font-size:12px">{{job.postdate}}</p>
        </div>
      </div>
    </div>
    <ion-infinite-scroll on-infinite="infinite()" icon="ion-load-c" ng-if="config.infinite">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
