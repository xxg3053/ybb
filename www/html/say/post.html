<ion-view title="发表匿名八卦">
  <ion-nav-buttons side="left">
    <button class="button button-clear icon ion-ios-arrow-back" ng-click="back()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-assertive"                     ng-click="save()">提交</button>
  </ion-nav-buttons>
  <ion-content padding="false" class="has-header no-footer" delegate-handle="mainScroll">
    <div class="list">
      <label class="item item-input" focus-me style="border:0px;">
        <textarea placeholder="请发布您的匿名八卦......" style="font-size:17px;color:#222;line-height:25px;" ng-model="input.gossip"></textarea>
      </label>
    </div>
  </ion-content>
</ion-view>
